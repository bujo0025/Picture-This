<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <img src="images/museum.jpg" alt="placeholder">

  </header>

  <main>
    <picture>
      <source srcset="images/museum-320x.jpg
      images/museum-640x.jpg x2
      images/museum-960x.jpg x3"
      media="(max-width: 320px)">

      <source srcset="images/museum-480x.jpg
      images/museum-960x.jpg x2
      images/museum-1440x.jpg x3"
      media="(max-width: 480px)">

      <source srcset="images/museum-720x.jpg
      images/museum-1440x.jpg x2
      images/museum-2160x.jpg x3"
      media="(max-width: 720px)">

      <source srcset="images/museum-960x.jpg
      images/museum-1920x.jpg x2
      images/museum-2880x.jpg x3"
      media="(max-width: 960px)">

      <source srcset="images/museum-480x.jpg
      images/museum-960x.jpg x2
      images/museum-1440x.jpg x3"
      media="(min-width: 960px)">

      <source srcset="images/museum-640x.jpg
      images/museum-1280x.jpg x2
      images/museum-1920x.jpg x3"
      media="(min-width: 1280px)">

      <source srcset="images/museum-800x.jpg
      images/museum-1600x.jpg x2
      images/museum-2400x.jpg x3"
      media="(min-width: 1600px)">
      
    </picture>
  </main>
</body>

</html>
